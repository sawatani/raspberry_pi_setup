- hosts: all
  tasks:
  - name: Set hostname
    become: yes
    hostname:
      name: "{{ inventory_hostname_short }}"

  - name: Set localhost
    become: yes
    lineinfile:
      dest: "/etc/hosts"
      state: "present"
      regexp: "^127.0.0.1 +localhost"
      line: "127.0.0.1    localhost {{ inventory_hostname_short }}"

  - name: Use vi as a default editor
    become: yes
    lineinfile:
      dest: "/etc/bash.bashrc"
      state: "present"
      regexp: "EDITOR="
      line: "export EDITOR=vi"

  - name: Define ll
    become: yes
    lineinfile:
      dest: "/etc/bash.bashrc"
      state: "present"
      regexp: "alias ll="
      line: "alias ll='ls -la'"

  - name: modify bashrc
    blockinfile:
      path: "{{ ansible_env.HOME }}/.bashrc"
      block: "{{ lookup('file', './files/bashrc') }}"

  - name: copy tmux.conf
    copy:
      src: tmux.conf
      dest: "{{ ansible_env.HOME }}/.tmux.conf"

  - name: Install apt packages
    become: yes
    apt:
      update_cache: yes
      state: latest
      name:
        - git
        - git-flow
        - tmux
        - python3-pip
        - emacs-nox
        - ispell

  - name: Install pip packages
    pip:
      executable: pip3
      state: latest
      name:
        - 'python-language-server[all]'
        - pyls-isort
        - pyls-mypy
        - pyls-black
        - pyls-memestra
        - autoflake
        - importmagic
        - epc
        - flake8-black
        - flake8-isort
        - pylint
        - pigpio

  - name: Install spacemacs
    git:
      repo: https://github.com/syl20bnr/spacemacs
      dest: "{{ ansible_env.HOME }}/.emacs.d"
      version: develop

  - block:
    - name: Set python3 as a default
      file:
        state: link
        src: /usr/bin/python3
        dest: /usr/bin/python
    - name: Set pip3 as a default
      file:
        state: link
        src: /usr/bin/pip3
        dest: /usr/bin/pip
    become: yes
